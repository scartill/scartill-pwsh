# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
blocks:
  - alignment: left
    type: prompt
    # newline: true
    segments:
      - type: aws
        background: '#c386f1'
        foreground: '#ffffff'
        powerline_symbol: '\ue0b0'
        properties:
          display_default: false
        style: powerline
        template: ' \ue7ad {{ .Profile }} '
      - type: git
        style: powerline
        powerline_symbol: ' '
        foreground: '#193549'
        background: '#ffeb3b'
        background_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
          - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
          - '{{ if gt .Behind 0 }}#B388FB{{ end }}'
        template: '{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          untracked_modes:
            '/Users/user/Projects/oh-my-posh/': 'no'
          source: cli
          mapped_branches:
            'feat/*': 'üöÄ '
            'bug/*': 'üêõ '
      - type: node
        background: '#6CA35E'
        foreground: '#ffffff'
        powerline_symbol: '\ue0b0'
        properties:
          fetch_version: true
        style: powerline
        template: ' \ue718 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} '
      - type: go
        background: '#8ED1F7'
        foreground: '#111111'
        powerline_symbol: '\ue0b0'
        properties:
          fetch_version: true
        style: powerline
        template: ' \ue626 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: python
        background: '#FFDE57'
        foreground: '#111111'
        powerline_symbol: '\ue0b0'
        properties:
          display_mode: environment
          fetch_virtual_env: true
        style: powerline
        template: ' \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ .Venv }}{{ end }} '
      - type: kotlin
        style: powerline
        powerline_symbol: ' '
        foreground: '#ffffff'
        background: '#906cff'
        template: ' <b>K</b> {{ .Full }} '
      - type: upgrade
        style: plain
        foreground: '#111111'
        background: '#FFD664'
        properties:
          cache_duration: 168h
      - background: '#00897b'
        background_templates:
          - '{{ if gt .Code 0 }}#e91e63{{ end }}'
        foreground: '#ffffff'
        properties:
          always_enabled: true
        style: powerline
        powerline_symbol: '\ue0b0'
        template: ' \ue23a '
        type: exit
  - alignment: left
    newline: true
    segments:
      - type: path
        style: powerline
        powerline_symbol: '\ue0b0'
        foreground: '#ffffff'
        background: '#61AFEF'
        properties:
          style: folder
console_title_template: '{{ .Folder }}'
final_space: true